version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: locally_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: locally_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d locally_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: locally-backend
    container_name: locally_backend
    restart: always
    command: >
      sh -c "
        until pg_isready -h postgres -U user; do
          echo 'Waiting for Postgres...';
          sleep 2;
        done;
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run start:dev
      "
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/locally_db
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata: