name: Server deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 20m
          script: |
            set -euo pipefail
            
            # Clone repo if missing, otherwise sync
            if [ ! -d "$HOME/locally/.git" ]; then
              git clone https://github.com/MikeKorotych/locally.git "$HOME/locally"
            fi
            
            cd "$HOME/locally"
            git fetch origin
            git checkout main
            git reset --hard origin/main
            
            # Stop & remove old containers
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml down --remove-orphans || true
            sudo docker system prune -af || true
            
            # Build backend image separately (avoids buildx requirement)
            cd backend
            sudo docker build -t locally-backend .
            cd ..
            
            # Start services (postgres + pre-built backend)
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml up -d
            
            # Show status and logs
            sudo docker ps -a
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml logs --tail 100 backend
