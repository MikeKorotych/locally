name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 20m
          script: |
            set -euo pipefail
            REPO_DIR="$HOME/locally"

            # Clone or fetch repo
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone https://github.com/MikeKorotych/locally.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            # Stop old containers
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            sudo docker system prune -af || true

            # Build backend
            cd backend
            sudo docker build --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" -t locally-backend .
            cd ..

            # Write single DATABASE_URL env file
            cat > "$REPO_DIR/.env.production" <<EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NODE_ENV=production
            EOF

            # Start backend
            sudo docker-compose --env-file "$REPO_DIR/.env.production" -f docker-compose.prod.yml up -d

            # Show status and logs
            sudo docker ps -a
            sudo docker-compose --env-file "$REPO_DIR/.env.production" -f docker-compose.prod.yml logs --tail 100 backend
