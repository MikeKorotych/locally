services:
  postgres:
    image: postgres:15-alpine
    container_name: locally_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: locally_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    image: locally-backend
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-locally_db}
      DATABASE_URL: ${DATABASE_URL:-postgres://user:password@postgres:5432/locally_db}

volumes:
  pgdata:
