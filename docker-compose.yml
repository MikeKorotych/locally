version: "3.9"

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

  backend:
    image: locally-backend
    container_name: locally_backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env.production

volumes:
  caddy_data:
  caddy_config:
